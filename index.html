<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto BMO</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">

        <!-- Favicon Links -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    </head>

    <body>
        <div class="background"></div>
        <header>
            <img src="images/BMO.png" alt="Beemo" class="logo">
            <!-- Título del sitio web -->
            <h1>BMO, el Maestro del Cifrado</h1>
        </header>

        <main>
            <div class="main-container">
                <!-- Campo para el texto que va a ser encriptado/desencriptado -->
                <textarea id="input-text" maxlength="700" placeholder="Ingresa tu mensaje secreto aquí..."></textarea>
                <!-- Advertencia para el usuario de como usar el encriptador correctamente -->
                <p class="instructions"><img src="images/bi_exclamation-circle-fill.png" alt="Warning sign">Solo letras minúsculas y sin acentos</p>   
                <!-- Un botón para encriptar y un botón para desencriptar -->
                <div class="buttons">
                    <button id="encrypt-button">Encriptar</button>
                    <button id="decrypt-button">Desencriptar</button>
                </div>
            </div>
            <div class="output-box">
                <div class="output-text">
                    <img src="images/BMO Juggling V2.png" alt="Beemo 2" class="output-beemo" >
                    <p class="output-text-1" style="display: block;">¡BMO está listo para ayudar!</p>
                    <p class="output-text-2" style="display: block;">Ingresa el mensaje que quieras cifrar o descifrar, amigo.</p>
                    <p class="output-text-3" style="display: none;">¡BMO no puede encontrar ningún mensaje!</p>
                </div>
                <button id="copy-button" style="display: none;">Copiar</button>
              </div>
        </main>

        <footer class="footer">
            <!-- ¡Un pie de página con los datos de la persona que desarrolló el sitio web! -->
            <div class="footer-content">
                <section class="social-media">
                    <a href="https://github.com/AlexanderFRT">
                        <img alt="GitHub" src="https://img.shields.io/badge/GitHub-Profile-blue?style=flat-square&logo=github">
                    </a>
                </section>
                <p>&copy; 2024 AlexanderFRT. All rights reserved.</p>
            </div>
        </footer>
        
        <script src="app.js"></script>
    </body>
</html>
